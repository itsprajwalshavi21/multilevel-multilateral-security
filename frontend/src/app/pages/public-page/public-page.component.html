<!DOCTYPE html>
<button class="logButton" (click)="Login()">Login<img src="https://cdn-icons-png.flaticon.com/128/3889/3889524.png" style="width:20px; margin-left:8px; margin-right:0px; flex-direction: row;"></button>
<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">Accounts</h1>
      <div class="list-menu">
        <ng-container *ngFor="let list of lists">
          <ng-container *ngIf="list._userId && !isUserAdmin(list._userId)">
            <a class="list-menu-item" [routerLink]="['/public', list._id]">
              <p>{{ list.title }}</p>
            </a>
          </ng-container>
        </ng-container>
      </div>
    </div>

    <div class="task-list-container has-background-light">
      <div *ngIf="tasks">
        <div class="top-bar">
          <h1 class="title has-text-primary">Tweets</h1>
        </div>

        <!-- Task Elements -->
        <div class="task" *ngFor="let task of tasks">
          <div class="task-text">
            <p>{{ task.title }}</p>
          </div>
          <div class="task-buttons"></div>
        </div>

        <h3 class="empty-state-text" *ngIf="tasks.length === 0">
          There are no tweets from this user!
        </h3>
      </div>

      <div *ngIf="!tasks">
        <h3 class="empty-state-text">
          Please click on username to view tweets!
        </h3>
      </div>
    </div>
  </div>
</div>
