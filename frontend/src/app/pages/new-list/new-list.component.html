<!DOCTYPE html>
<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new user</h1>

    <input
      #listTitleInput
      class="input has-background-light is-medium"
      type="text"
      placeholder="Enter your username..."
    />
    <br /><br />
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/lists">Cancel</button>
      <button
        class="button is-primary has-text-white is-medium"
        (click)="createList(listTitleInput.value)"
      >
        Create
      </button>
    </div>
  </div>
</div>
