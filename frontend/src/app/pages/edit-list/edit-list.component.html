<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Edit username</h1>
    
    <input
      #listTitleInput
      class="input has-background-light is-medium"
      type="text"
      placeholder="Edit list name..."
    />
    <br /><br />
    <div class="buttons is-right">
      <button class="button is-medium" [routerLink]="['/lists',this.listId]">Cancel</button>
      <button
        class="button is-primary has-text-white is-medium"
        (click)="updateList(listTitleInput.value)"
      >
        Save
      </button>
    </div>
  </div>
</div>
